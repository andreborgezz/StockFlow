<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockFlow - Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-grid"></div>

    <header class="topbar">
      <div class="brand">
        <img class="brand-logo" src="assets/stockflow-logo.png" alt="StockFlow" />
        <div class="brand-text">
          <div class="brand-name">StockFlow</div>
          <div class="brand-sub">ERP para supermercados</div>
        </div>
      </div>
      <div class="topbar-right">
        <nav class="nav-links">
          <a href="admin.html" data-admin-link>Admin</a>
          <a class="active" href="estoque.html">Estoque</a>
          <a href="vendas.html">Vendas</a>
          <a href="dashboard.html">Dashboard</a>
        </nav>
        <div class="status">
          <span class="dot"></span>
          <span id="apiStatus">API</span>
        </div>
        <div class="user-meta">
          <span class="user-badge" id="userBadge">Usuario</span>
          <button class="btn outline" id="logoutBtn" type="button">Sair</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="panel" style="animation-delay: 0ms;">
        <div class="panel-header">
          <h2>Categorias</h2>
          <button class="btn outline" id="refreshCategorias" type="button">Atualizar</button>
        </div>

        <form id="categoriaForm" class="form-grid">
          <div class="field">
            <label for="categoriaNome">Nome</label>
            <input id="categoriaNome" type="text" placeholder="Ex: Bebidas" required />
          </div>
          <div class="form-actions">
            <button class="btn primary" id="categoriaSubmit" type="submit">Criar categoria</button>
            <button class="btn outline" id="cancelCategoriaEdit" type="button" hidden>Cancelar</button>
          </div>
        </form>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Acoes</th>
              </tr>
            </thead>
            <tbody id="categoriaTable"></tbody>
          </table>
        </div>
      </section>

      <section class="panel" style="animation-delay: 120ms;">
        <div class="panel-header">
          <h2>Produtos</h2>
          <div class="inline">
            <input id="produtoEmpresaFilter" type="number" min="1" placeholder="Empresa ID" />
            <button class="btn outline" id="refreshProdutos" type="button">Atualizar</button>
          </div>
        </div>

        <form id="produtoForm" class="form-grid">
          <div class="field">
            <label for="produtoNome">Nome</label>
            <input id="produtoNome" type="text" placeholder="Ex: Arroz 5kg" required />
          </div>
          <div class="field">
            <label for="produtoPreco">Preco</label>
            <input id="produtoPreco" type="number" min="0" step="0.01" placeholder="0.00" required />
          </div>
          <div class="field">
            <label for="produtoQtd">Estoque</label>
            <input id="produtoQtd" type="number" min="0" step="1" placeholder="0" required />
          </div>
          <div class="field">
            <label for="produtoEmpresaId">Empresa ID</label>
            <input id="produtoEmpresaId" type="number" min="1" placeholder="Ex: 3" required />
          </div>
          <div class="field">
            <label for="produtoCategoriaId">Categoria ID</label>
            <input id="produtoCategoriaId" type="number" min="1" placeholder="Ex: 2" required />
          </div>
          <div class="form-actions">
            <button class="btn primary" id="produtoSubmit" type="submit">Criar produto</button>
            <button class="btn outline" id="cancelProdutoEdit" type="button" hidden>Cancelar</button>
          </div>
        </form>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preco</th>
                <th>Estoque</th>
                <th>Categoria</th>
                <th>Empresa</th>
                <th>Acoes</th>
              </tr>
            </thead>
            <tbody id="produtoTable"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="toast" id="toast"></div>

    <script src="auth.js"></script>
    <script src="estoque.js"></script>
  </body>
</html>
