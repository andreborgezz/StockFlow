<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockFlow - ERP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-grid"></div>

    <header class="topbar">
      <div class="brand">
        <img class="brand-logo" src="assets/stockflow-logo.png" alt="StockFlow" />
        <div class="brand-text">
          <div class="brand-name">StockFlow</div>
          <div class="brand-sub">ERP para supermercados</div>
        </div>
      </div>
      <div class="topbar-right">
        <nav class="nav-links">
          <a class="active" href="admin.html">Admin</a>
          <a href="estoque.html">Estoque</a>
        </nav>
        <div class="status">
          <span class="dot"></span>
          <span>API: http://localhost:8080</span>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="panel" style="animation-delay: 0ms;">
        <div class="panel-header">
          <h2>Empresas</h2>
          <button class="btn outline" id="refreshEmpresas">Atualizar</button>
        </div>

        <form id="empresaForm" class="form-grid">
          <div class="field">
            <label for="empresaNome">Nome</label>
            <input id="empresaNome" type="text" placeholder="Ex: Mercado Central" required />
          </div>
          <div class="field">
            <label for="empresaDocumento">Documento</label>
            <input id="empresaDocumento" type="text" placeholder="CNPJ/CPF" required />
          </div>
          <div class="field">
            <label for="empresaAtivo">Status</label>
            <select id="empresaAtivo">
              <option value="true" selected>Ativo</option>
              <option value="false">Inativo</option>
            </select>
          </div>
          <button class="btn primary" type="submit">Criar empresa</button>
        </form>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Documento</th>
                <th>Status</th>
                <th>Acoes</th>
              </tr>
            </thead>
            <tbody id="empresaTable"></tbody>
          </table>
        </div>
      </section>

      <section class="panel" style="animation-delay: 120ms;">
        <div class="panel-header">
          <h2>Usuarios</h2>
          <div class="inline">
            <input id="usuarioEmpresaId" type="number" min="1" placeholder="Empresa ID" />
            <button class="btn outline" id="refreshUsuarios" type="button">Atualizar</button>
          </div>
        </div>

        <form id="usuarioForm" class="form-grid">
          <div class="field">
            <label for="usuarioNome">Nome</label>
            <input id="usuarioNome" type="text" placeholder="Ex: Admin" required />
          </div>
          <div class="field">
            <label for="usuarioEmail">Email</label>
            <input id="usuarioEmail" type="email" placeholder="admin@email.com" required />
          </div>
          <div class="field">
            <label for="usuarioSenha">Senha</label>
            <input id="usuarioSenha" type="password" placeholder="******" required />
          </div>
          <div class="field">
            <label for="usuarioRole">Role</label>
            <select id="usuarioRole">
              <option value="ADMIN">ADMIN</option>
              <option value="USER">USER</option>
            </select>
          </div>
          <div class="field">
            <label for="usuarioEmpresaRef">Empresa ID</label>
            <input id="usuarioEmpresaRef" type="number" min="1" placeholder="Ex: 3" required />
          </div>
          <button class="btn primary" type="submit">Criar usuario</button>
        </form>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Role</th>
                <th>Empresa</th>
              </tr>
            </thead>
            <tbody id="usuarioTable"></tbody>
          </table>
        </div>

        <div class="subpanel">
          <h3>Atualizar usuario</h3>
          <form id="usuarioUpdateForm" class="form-grid compact">
            <div class="field">
              <label for="usuarioUpdateId">Usuario ID</label>
              <input id="usuarioUpdateId" type="number" min="1" required />
            </div>
            <div class="field">
              <label for="usuarioUpdateNome">Nome</label>
              <input id="usuarioUpdateNome" type="text" />
            </div>
            <div class="field">
              <label for="usuarioUpdateEmail">Email</label>
              <input id="usuarioUpdateEmail" type="email" />
            </div>
            <div class="field">
              <label for="usuarioUpdateSenha">Senha</label>
              <input id="usuarioUpdateSenha" type="password" />
            </div>
            <div class="field">
              <label for="usuarioUpdateRole">Role</label>
              <select id="usuarioUpdateRole">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
            </div>
            <div class="field">
              <label for="usuarioUpdateEmpresa">Empresa ID</label>
              <input id="usuarioUpdateEmpresa" type="number" min="1" />
            </div>
            <button class="btn outline" type="submit">Atualizar</button>
          </form>
        </div>
      </section>
    </main>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
  </body>
</html>
