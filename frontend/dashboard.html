<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockFlow - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-grid"></div>

    <header class="topbar">
      <div class="brand">
        <img class="brand-logo" src="assets/stockflow-logo.png" alt="StockFlow" />
        <div class="brand-text">
          <div class="brand-name">StockFlow</div>
          <div class="brand-sub">ERP para supermercados</div>
        </div>
      </div>
      <div class="topbar-right">
        <nav class="nav-links">
          <a href="admin.html" data-admin-link>Admin</a>
          <a href="estoque.html">Estoque</a>
          <a href="vendas.html">Vendas</a>
          <a class="active" href="dashboard.html">Dashboard</a>
        </nav>
        <div class="status">
          <span class="dot"></span>
          <span id="apiStatus">API</span>
        </div>
        <div class="user-meta">
          <span class="user-badge" id="userBadge">Usuario</span>
          <button class="btn outline" id="logoutBtn" type="button">Sair</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="panel" style="animation-delay: 0ms;">
        <div class="panel-header">
          <h2>Resumo da empresa</h2>
          <div class="inline">
            <input id="dashboardEmpresaId" type="number" min="1" placeholder="Empresa ID" />
            <button class="btn outline" id="loadDashboard" type="button">Atualizar</button>
          </div>
        </div>

        <div class="kpi-grid">
          <div class="kpi-card">
            <div class="kpi-label">Total vendido</div>
            <div class="kpi-value" id="kpiTotal">R$ 0,00</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-label">Numero de vendas</div>
            <div class="kpi-value" id="kpiCount">0</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-label">Ticket medio</div>
            <div class="kpi-value" id="kpiTicket">R$ 0,00</div>
          </div>
        </div>

        <div class="table-wrap" style="margin-top: 16px;">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="dashboardVendasTable"></tbody>
          </table>
        </div>
      </section>

      <section class="panel" style="animation-delay: 120ms;">
        <div class="panel-header">
          <h2>Estoque baixo</h2>
          <div class="inline">
            <input id="estoqueEmpresaId" type="number" min="1" placeholder="Empresa ID" />
            <input id="estoqueLimite" type="number" min="0" placeholder="Limite" value="5" />
            <button class="btn outline" id="loadEstoque" type="button">Atualizar</button>
          </div>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Estoque</th>
                <th>Categoria</th>
              </tr>
            </thead>
            <tbody id="estoqueBaixoTable"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="toast" id="toast"></div>

    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
