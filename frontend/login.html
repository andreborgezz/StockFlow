<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockFlow - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-grid"></div>

    <header class="topbar">
      <div class="brand">
        <img class="brand-logo" src="assets/stockflow-logo.png" alt="StockFlow" />
        <div class="brand-text">
          <div class="brand-name">StockFlow</div>
          <div class="brand-sub">ERP para supermercados</div>
        </div>
      </div>
      <div class="status">
        <span class="dot"></span>
        <span id="apiStatus">API</span>
      </div>
    </header>

    <main class="container">
      <section class="panel" style="max-width: 460px; margin: 0 auto;">
        <div class="panel-header">
          <h2>Entrar</h2>
        </div>
        <form id="loginForm" class="form-grid">
          <div class="field">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="email" placeholder="admin@email.com" required />
          </div>
          <div class="field">
            <label for="loginSenha">Senha</label>
            <input id="loginSenha" type="password" placeholder="******" required />
          </div>
          <button class="btn primary" type="submit">Entrar</button>
        </form>
      </section>
    </main>

    <div class="toast" id="toast"></div>

    <script src="auth.js"></script>
    <script src="login.js"></script>
  </body>
</html>
